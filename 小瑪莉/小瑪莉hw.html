    <script>
        //宣告
        let goddess = [
            {
                id: '1',
                color: '#edede9',
                imgUrl: '林襄.jpg'
            },
            {
                id: '2',
                color: '#d6ccc2',
                imgUrl: '李多慧.jpg'
            },
            {

                imgUrl: '品子.jpg'
            },
            {
                id: '4',
                color: '#e3d5ca',
                imgUrl: '張語芯.jpg'
            },
            {
                id: '5',
                color: '#d5bdaf',
                imgUrl: '岱縈.jpg'
            },
            {
                id: '6',
                color: '#d4a373',
                imgUrl: '籃籃.jpg'
            },
            {
                id: '7',
                color: '#faedcd',
                imgUrl: '琳妲.jpg'
            },
            {
                id: '8',
                color: '#fefae0',
                imgUrl: '泱泱.webp'
            },
            {
                id: '9',
                color: '#e9edc9',
                imgUrl: '溫妮.jpg'
            },
            {
                id: '10',
                color: '#ccd5ae',
                imgUrl: '孟潔.jpg'
            },
            {
                id: '11',
                color: '#edede9',
                imgUrl: '卉妮.jpg'
            },
            {
                id: '12',
                color: '#d6ccc2',
                imgUrl: 'Yuri.webp'
            },
            {
                id: '13',
                color: '#f5ebe0',
                imgUrl: '菲菲.jpg'
            },
            {
                id: '14',
                color: '#e3d5ca',
                imgUrl: '若潼.jpeg'
            },
            {
                id: '15',
                color: '#d5bdaf',
                imgUrl: '筠熹陳伊.webp'
            },
            {
                id: '16',
                color: '#d4a373',
                imgUrl: '穎樂.jpg'
            }

        ]
        let steps = 0; //剩餘的步數
        let allsteps = 0; //全部的步數
        let currentIndex = 0; //目前走到哪一格
        let speed; //速率(越大代表越慢)
        let myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
            keyboard: false
        })

        //DOM
        let bricks = document.querySelectorAll('[box-id]')

        //方法
        function render() {
            bricks = Array.from(bricks).sort((a, b) => {
                return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value
            });
            bricks.forEach((x, index) => {
                let id = (index + 1) % 16 != 0 ? (index + 1) % 16 : 16;
                // let id = index + 1
                let data = goddess.find(x => x.id == id);
                let img = document.createElement('img')
                img.src = data.imgUrl
                x.append(img);

            })
        }
        function turnAround() {
            bricks[currentIndex].classList.remove('active');
            currentIndex++;

            if (currentIndex >= bricks.length) {
                currentIndex = 0;
            }

            bricks[currentIndex].classList.add('active');
            steps--;
            if (steps > 0) {
                setTimeout(turnAround, speed);
                
            }
            else {
                let img = bricks[currentIndex].childNodes[0].src
                let modalimg = document.getElementById('modal-img')
                modalimg.src = img
                myModal.show();
            }
        }
        //事件
        document.getElementById('startbtn').addEventListener('click', function () {
            speed = 50;
            let random = Math.floor(Math.random() * goddess.length) + 1;
            steps = random + (3 * goddess.length);
            allsteps = steps;
            turnAround()
        })

        //window.onload
        window.onload = function () {
            render()
        }
    </script>
</body>
